<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>

    	<h1>JSF 2 validateRequired example</h1>

	<h:form>

		<h:panelGrid columns="3">

			Enter your password :

			<h:inputText id="password" value="#{user.password}"
				size="20" required="true"
                                label="Password"  validatorMessage="#{mas.uiinput}">
                            <f:validateRequired />
                            <f:validateLength maximum="10" minimum="4"  /> </h:inputText>

			<h:message for="password" style="color:red"  />

			Enter your password again :

			<h:inputText id="confPassword" value="#{user.confPassword}"
				size="20" label="Confirm Password" required="true">
				<f:validateRequired />
			</h:inputText>

			<h:message for="confPassword" style="color:red" />
                        
                        Salary :
                        
                        <h:inputText id="Salary" value="#{user.price}"
				size="10" required="true" label="Salary" >
				<f:validateDoubleRange minimum="10.11" maximum="10000.11" />
			</h:inputText>

			<h:message for="Salary" style="color:red" />
                        
                        Age :
                        <h:inputText id = "ageInput" value = "#{user.age}" 
                            label = "age" >
                            <f:validateLongRange minimum = "1" maximum = "110" />
                         </h:inputText>			

                         <h:message for = "ageInput" style = "color:red" />

		</h:panelGrid>

		<h:commandButton value="Submit" action="result" />

	</h:form>

    </h:body>
</html>
